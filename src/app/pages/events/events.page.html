<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Discover Events</ion-title>
  </ion-toolbar>

  <!-- ðŸŽ¯ Filter Chips -->
  <ion-toolbar class="filter-toolbar">
    <ion-chip
      [color]="selectedCategory === cat ? 'primary' : 'medium'"
      *ngFor="let cat of categories"
      (click)="toggleCategory(cat)"
    >
      {{ cat }}
    </ion-chip>

    <ion-chip
      [color]="selectedCity === city ? 'primary' : 'medium'"
      *ngFor="let city of cities"
      (click)="toggleCity(city)"
    >
      {{ city }}
    </ion-chip>

    <ion-chip
      [color]="isWeekend ? 'success' : 'medium'"
      (click)="toggleWeekend()"
    >
      Weekend
    </ion-chip>

    <ion-chip
      [color]="hasOffers ? 'warning' : 'medium'"
      (click)="toggleOffers()"
    >
      ðŸ”¥ Offers
    </ion-chip>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding event-list-bg">

  <!-- ðŸ”„ Spinner while loading -->
  <ion-spinner *ngIf="loading && page === 0" class="center-spinner"></ion-spinner>

  <!-- ðŸ§¾ Event Cards -->
  <ion-list *ngIf="events.length > 0">
    <ion-card *ngFor="let e of events" class="event-card">
      <img *ngIf="e.imagesBase64?.length" [src]="e.imagesBase64[0]" alt="Flyer" class="event-img" />

      <ion-card-header>
        <ion-card-title>{{ e.eventName }}</ion-card-title>
        <ion-card-subtitle>
          {{ e.venueName }} â€¢ {{ e.locationCity }}
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <div class="event-meta">
          <p class="event-time">
            <ion-icon name="calendar-outline"></ion-icon>
            {{ e.startDate | date: 'EEE, MMM d' }} â€¢ {{ e.startTime || 'TBA' }}
          </p>
          <p class="event-artist" *ngIf="e.artistName">
            <ion-icon name="musical-notes-outline"></ion-icon>
            {{ e.artistName }}
          </p>
        </div>

        <div class="chips">
          <ion-chip color="tertiary" *ngIf="e.category">{{ e.category }}</ion-chip>
          <ion-chip color="medium" *ngIf="e.genre">{{ e.genre }}</ion-chip>
          <ion-chip color="success" *ngIf="e.eventType">{{ e.eventType }}</ion-chip>
          <ion-chip color="warning" *ngIf="e.hasOffers">ðŸ”¥ Offers</ion-chip>
        </div>

        <p class="event-description">{{ e.description }}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <!-- ðŸ”„ Infinite Scroll -->
  <ion-infinite-scroll (ionInfinite)="loadMore($event)" threshold="100px" *ngIf="hasMore">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more events..."
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
