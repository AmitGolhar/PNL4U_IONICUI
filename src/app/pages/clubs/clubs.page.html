<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Clubs</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleView()">
        <ion-icon [name]="viewMode === 'list' ? 'map-outline' : 'list-outline'"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="viewMode === 'list'">
    <ion-card *ngFor="let c of clubs">
      <img [src]="c.img" />
      <ion-card-header>
        <ion-card-title>{{ c.name }}</ion-card-title>
        <ion-card-subtitle>{{ c.genre }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>{{ c.location }}</p>
        <ion-chip color="secondary">{{ c.offers }}</ion-chip>
        <ion-badge color="success">{{ c.rating }}</ion-badge>
      </ion-card-content>
    </ion-card>
  </ng-container>

  <ng-container *ngIf="viewMode === 'map'">
    <div class="map-placeholder">
      üó∫Ô∏è Map View Coming Soon
    </div>
  </ng-container>
</ion-content>
