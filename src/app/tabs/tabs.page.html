<!-- âœ… Dynamic Right-Side Menu -->
<ion-menu side="end" menuId="mainMenu" contentId="main-content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-list>
      <ion-item
        *ngFor="let item of menuItems"
        [routerLink]="item.route"
        routerDirection="root"
        (click)="navigate(item)"
      >
        <ion-icon [name]="item.icon" slot="start"></ion-icon>
        <ion-label>{{ item.label }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- âœ… Main Tabs Layout -->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>{{ activePageTitle }}</ion-title>

      <!-- ðŸ§­ Right-side Menu Button -->
      <ion-buttons slot="end">
        <ion-menu-button menu="mainMenu"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content fullscreen>
    <ion-router-outlet></ion-router-outlet>
  </ion-content>

  <!-- âœ… Bottom Tab Bar -->
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" routerLink="/tabs/home" routerDirection="root" (click)="setActiveTitle('Home')">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="events" routerLink="/tabs/events" routerDirection="root" (click)="setActiveTitle('Events')">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>Events</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="clubs" routerLink="/tabs/clubs" routerDirection="root" (click)="setActiveTitle('Clubs')">
      <ion-icon name="wine-outline"></ion-icon>
      <ion-label>Clubs</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="bookings" routerLink="/tabs/bookings" routerDirection="root" (click)="setActiveTitle('Bookings')">
      <ion-icon name="ticket-outline"></ion-icon>
      <ion-label>Bookings</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="discovery" routerLink="/tabs/discovery" routerDirection="root" (click)="setActiveTitle('Discover')">
      <ion-icon name="heart-outline"></ion-icon>
      <ion-label>Discover</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" routerLink="/tabs/profile" routerDirection="root" (click)="setActiveTitle('Profile')">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</div>
