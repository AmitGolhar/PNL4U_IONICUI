<!-- ✅ Dynamic Side Menu -->
<ion-menu side="start" menuId="mainMenu" contentId="main-content">
  <ion-header>
    <ion-toolbar  >
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of menuItems" [routerLink]="item.route" (click)="navigate(item)"
        routerDirection="root">
        <ion-icon [name]="item.icon" slot="start"></ion-icon>
        <ion-label>{{ item.label }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- ✅ Main Tabs Layout -->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar  >
      <ion-buttons slot="start">
        <ion-menu-button menu="mainMenu"></ion-menu-button>
      </ion-buttons>
      <ion-title>{{ activePageTitle }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- ✅ The tab views render here -->
  <ion-content fullscreen>
    <ion-router-outlet></ion-router-outlet>
  </ion-content>

  <!-- ✅ Bottom Tab Bar -->
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" routerLink="/tabs/home" routerDirection="root" routerLinkActive="tab-active"
      [routerLinkActiveOptions]="{ exact: true }" (click)="setActiveTitle('Home')">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="events" routerLink="/tabs/events" routerDirection="root" routerLinkActive="tab-active"
      [routerLinkActiveOptions]="{ exact: true }" (click)="setActiveTitle('Events')">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>Events</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="clubs" routerLink="/tabs/clubs" routerDirection="root" routerLinkActive="tab-active"
      [routerLinkActiveOptions]="{ exact: true }" (click)="setActiveTitle('Clubs')">
      <ion-icon name="wine-outline"></ion-icon>
      <ion-label>Clubs</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="bookings" routerLink="/tabs/bookings" routerDirection="root" routerLinkActive="tab-active"
      [routerLinkActiveOptions]="{ exact: true }" (click)="setActiveTitle('Bookings')">
      <ion-icon name="ticket-outline"></ion-icon>
      <ion-label>Bookings</ion-label>
    </ion-tab-button>
     <ion-tab-button tab="discovery" routerLink="/tabs/discovery" routerDirection="root" routerLinkActive="tab-active"
      [routerLinkActiveOptions]="{ exact: true }" (click)="setActiveTitle('discovery')">
      <ion-icon name="heart-outline"></ion-icon>
      <ion-label>Discover</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" routerLink="/tabs/profile" routerDirection="root" routerLinkActive="tab-active"
      [routerLinkActiveOptions]="{ exact: true }" (click)="setActiveTitle('Profile')">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</div>
